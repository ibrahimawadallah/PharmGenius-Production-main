# Render Blueprint for PharmGenius
# Full-stack deployment configuration

services:
  # Backend Service (Node.js/Express)
  - type: web
    name: pharmgenius-backend
    plan: free
    region: oregon
    runtime: node
    buildCommand: npm install
    startCommand: node server/server.js
    envVars:
      - key: NODE_VERSION
        value: 18.x
      - key: NODE_ENV
        value: production
      # Add your environment variables here:
      # - key: MONGODB_URI
      #   sync: false
      # - key: JWT_SECRET
      #   sync: false

  # Frontend Service (React)
  - type: web
    name: pharmgenius-frontend
    plan: free
    runtime: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    env
