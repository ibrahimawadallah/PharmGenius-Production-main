# Render Blueprint for PharmGenius
# Full-stack deployment configuration

services:
  # Backend Service (Node.js/Express)
  - type: web
    name: pharmgenius-backend
    region: oregon
    runtime: node
    plan: free
    buildCommand: npm install
    startCommand: node server/server.js
    healthCheckPath: /api/health
    envVars:
      - key: NODE_VERSION
        value: 18.x
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        fromService:
          type: web
          name: pharmgenius-frontend
          envVarKey: RENDER_EXTERNAL_URL
      - key: FRONTEND_URL
        fromService:
          type: web
          name: pharmgenius-frontend
          envVarKey: RENDER_EXTERNAL_URL
      - key: AUTH_DISABLED
        value: "false"
      # - key: LOG_LEVEL
      #   value: info

  # Frontend Service (React)
  - type: web
    name: pharmgenius-frontend
    runtime: static
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: NODE_VERSION
        value: 18.x
      - key: VITE_API_URL
        fromService:
          type: web
          name: pharmgenius-backend
          envVarKey: RENDER_EXTERNAL_URL
      - key: VITE_AUTH_DISABLED
        value: "false"
      - key: NPM_CONFIG_PRODUCTION
        value: "false"